<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma Fracciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
        }

        .column {
            flex: 1;
            padding: 20px;
            border: 1px solid #ccc;
            margin: 10px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <h1>Suma de fracciones</h1>
    
    <table>
        <tr>
            <td><strong>Potencia</strong></td>
            <td><strong>Fraccion</strong></td>
            <td><strong>Suma</strong></td>
        </tr>

        <div class="column" id="Potencia">Potencia</div>
        <div class="column" id="Fraccion">Fraccion</div>
        <div class="column" id="Suma">Suma</div>
        


        <script src="SumaFracciones.js"></script>
</body>

</html>
